{% extends 'base.html' %}
{% block content %}
<main class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md border border-gray-200">
        <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition">Login</button>
        </form>
{% block extra_css %}
<style>
    /* Tailwind input styling for Django form fields */
    input[type="text"], input[type="password"] {
        @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50;
    }
</style>
{% endblock %}
    </div>
</main>
{% endblock %}
