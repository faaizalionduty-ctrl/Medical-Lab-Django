<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Medical Lab</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Choices.js (for searchable dropdowns) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        /* Style for Choices.js */
        .choices__inner {
            background-color: white;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #D1D5DB; /* border-gray-300 */
        }
        .choices[data-type*="select-one"].is-focused .choices__inner {
            border-color: #4F46E5; /* focus:border-indigo-500 */
            box-shadow: 0 0 0 1px #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'dashboard' %}" class="flex-shrink-0 flex items-center text-2xl font-bold text-indigo-600">
                         Fatima Lab Machiwal ðŸ”¬
                    </a>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
                    <div class="max-w-lg w-full lg:max-w-xs">
                        <form method="GET" action="{% url 'patient_search' %}" class="relative">
                            <label for="search" class="sr-only">Search</label>
                            <input id="search" name="q" class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Search patients..." type="search" value="{{ request.GET.q|default:'' }}">
                            <button type="submit" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <!-- Heroicon mini: search -->
                                <svg class="h-5 w-5 text-gray-400 hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Dashboard</a>
                    <a href="{% url 'payment_management' 1 %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Manage Payments</a>

                    <a href="{% url 'test_list' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Manage Tests</a>
                    <a href="{% url 'doctor_list' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Manage Doctors</a>
                    <a href="{% url 'add_patient_bill' %}" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                        + Add New Patient
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 w-full">
        {% block content %}
        <!-- Content from other templates will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 mt-12 shadow-inner w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="text-center md:text-left">
                    <h3 class="text-lg font-semibold text-white">Muhammad Tariq</h3>
                    <p class="text-sm mt-1">Contact: 0333-7202930</p>
                </div>
                <div class="text-center md:text-right">
                    <p class="text-sm font-medium text-white">Fatima Lab Machiwal ðŸ”¬</p>
                    <p class="text-sm mt-1">
                        &copy; {% now "Y" %} All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
