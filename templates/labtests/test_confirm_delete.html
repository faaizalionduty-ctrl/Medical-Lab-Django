{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Are you sure?</h1>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the test: 
        <strong class="text-red-600">{{ object.name }}</strong>?
        This action cannot be undone.
    </p>

    <form method="POST" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'test_list' %}" class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
            Cancel
        </a>
        <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
            Yes, Delete
        </button>
    </form>
</div>
{% endblock %}
